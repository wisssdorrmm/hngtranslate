<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Language Detector & Translator</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f9;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				padding: 20px;
			}

			.container {
				max-width: 600px;
				width: 100%;
				background: #fff;
				border-radius: 12px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				padding: 20px;
			}

			h1 {
				text-align: center;
				color: #333;
				margin-bottom: 20px;
			}

			textarea {
				width: 100%;
				padding: 15px;
				border: 1px solid #ddd;
				border-radius: 8px;
				font-size: 16px;
				resize: none;
				margin-bottom: 15px;
				height: 100px;
			}

			select,
			button {
				width: 100%;
				padding: 10px 15px;
				font-size: 16px;
				margin-bottom: 10px;
				border: 1px solid #ddd;
				border-radius: 8px;
				cursor: pointer;
			}

			button {
				background-color: #007bff;
				color: white;
				border: none;
			}

			button:disabled {
				background-color: #ccc;
				cursor: not-allowed;
			}

			.output {
				margin-top: 20px;
				padding: 15px;
				background: #f9f9f9;
				border: 1px solid #ddd;
				border-radius: 8px;
				font-size: 16px;
			}

			.output strong {
				color: #007bff;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>HNG TRANSLATOR</h1>
			<textarea id="inputText" placeholder="Type your text here..."></textarea>

			<button id="detectButton">Detect Language</button>
			<select id="languageSelect">
				<option value="en">English</option>
				<option value="es">Spanish</option>
				<option value="fr">French</option>
				<option value="de">German</option>
				<option value="it">Italian</option>
				<option value="pt">Portuguese</option>
				<option value="ru">Russian</option>
				<option value="zh">Chinese</option>
			</select>
			<button id="translateButton">Translate</button>

			<div id="output" class="output"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
